position: top
height: 2

# Terminal title - passed to terminal emulator
terminal_title:
  enabled: true
  # Format: #{window_index}.#{pane_index} #{window_name} #{pane_current_command}
  format: "tmux #{window_index}.#{pane_index} #{window_name} #{pane_current_command}"

style:
  rounded: true
  separator_left: ""
  separator_right: ""

overflow:
  mode: scroll
  indicator: "â€º"

groups:
  - name: "StudioDome"
    pattern: "^SD\\|"
    theme:
      bg: "#e74c3c"
      fg: "#ffffff"
      active_bg: "#c0392b"
      active_fg: "#ffffff"
      icon: ""

  - name: "Gunpowder"
    pattern: "^GP\\|"
    theme:
      bg: "#7f8c8d"
      fg: "#ecf0f1"
      active_bg: "#34495e"
      active_fg: "#ffffff"
      icon: "ðŸ”«"

  - name: "Default"
    pattern: ".*"
    theme:
      bg: "#3498db"
      fg: "#ecf0f1"
      active_bg: "#2980b9"
      active_fg: "#ffffff"
      icon: ""

bindings:
  toggle_sidebar: "prefix + Tab"
  next_tab: "prefix + n"
  prev_tab: "prefix + p"

sidebar:
  new_tab_button: true
  close_button: false
  sort_by: "group"  # "group" or "index"

indicators:
  activity:
    enabled: true
    icon: "*"
    color: "#f39c12"
  bell:
    enabled: true
    icon: "!"
    color: "#e74c3c"
  silence:
    enabled: true
    icon: "~"
    color: "#95a5a6"
  last:
    enabled: true
    icon: "-"
    color: "#3498db"
