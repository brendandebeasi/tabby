      fg: "#ecf0f1"
      active_bg: "#3498db"
      active_fg: "#ffffff"
      icon: ""
      active_indicator_bg: "#26c6da"  # Bright teal

bindings:
  toggle_sidebar: "prefix + Tab"
  next_           tab: "prefix + n"
  prev_tab: "prefix + p"

sidebar:
