position: top
height: 2

# Terminal title - passed to terminal emulator
terminal_title:
  enabled: true
  # Format: #{window_index}.#{pane_index} #{window_name} #{pane_current_command}
  format: "tmux #{window_index}.#{pane_index} #{window_name} #{pane_current_command}"

style:
  rounded: true
  separator_left: ""
  separator_right: ""

overflow:
  mode: scroll
  indicator: "‚Ä∫"

groups:
  - name: "StudioDome"
    pattern: "^SD\\|"
    theme:
      bg: "#8b1a1a"
      fg: "#ffffff"
      active_bg: "#6b0f0f"
      active_fg: "#ffffff"
      icon: ""

  - name: "Gunpowder"
    pattern: "^GP\\|"
    theme:
      bg: "#7f8c8d"
      fg: "#ecf0f1"
      active_bg: "#34495e"
      active_fg: "#ffffff"
      icon: "üî´"

  - name: "Default"
    pattern: ".*"
    theme:
      bg: "#3498db"
      fg: "#ecf0f1"
      active_bg: "#3498db"
      active_fg: "#ffffff"
      icon: ""

bindings:
  toggle_sidebar: "prefix + Tab"
  next_tab: "prefix + n"
  prev_tab: "prefix + p"

sidebar:
  new_tab_button: true
  close_button: false
  sort_by: "group"  # "group" or "index"

pane_header:
  active_fg: "#ffffff"
  active_bg: "#3498db"
  inactive_fg: "#cccccc"
  inactive_bg: "#333333"
  command_fg: "#aaaaaa"

# Prompt styling (for rename dialogs, etc.)
prompt:
  fg: "#000000"      # Black text for legibility
  bg: "#f0f0f0"      # Light gray background
  bold: true

# Terminal app for notifications deep-linking (used by focus_pane.sh)
# Options: Ghostty, iTerm, Terminal, Alacritty, kitty, WezTerm
terminal_app: Ghostty

indicators:
  activity:
    enabled: true
    icon: "‚óè"
    color: "#f39c12"
  bell:
    enabled: true
    icon: "‚óÜ"
    color: "#e74c3c"
  silence:
    enabled: true
    icon: "‚óã"
    color: "#95a5a6"
