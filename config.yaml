pane_header:
  active_fg: "#ffffff"
  active_bg: "#3498db"
  inactive_fg: "#cccccc"
  inactive_bg: "#333333"
  command_fg: "#aaaaaa"
  border_from_tab: true  # Use the tab's color for active pane border
  auto_border: false     # Auto-set tmux pane-border colors from window's group/custom color
  # Border line style: single, double, heavy, simple, number
  border_lines: heavy
  # Border style for inactive panes (fg color)
  border_fg: "#444444"

# Prompt styling (for rename dialogs, etc.)
prompt:
  fg: "#000000"      # Black text for legibility
  bg: "#f0f0f0"      # Light gray background
  bold: true

# Terminal app for notifications deep-linking (used by focus_pane.sh)
# Options: Ghostty, iTerm, Terminal, Alacritty, kitty, WezTerm
terminal_app: Ghostty

# Busy detection - controls which pane commands trigger the busy indicator.
# By default, any foreground process that isn't a shell/editor is "busy".
# AI tools get special treatment: busy when actively outputting, input (?) when idle.
busy_detection:
  ai_tools:
    - opencode
    - gemini
    - codex
    - aider
    - cursor
    - copilot
  idle_timeout: 10   # Seconds of no output before AI tool shows "?" (input needed)
  # extra_idle: []   # Additional commands to suppress busy (e.g., "make")

indicators:
  activity:
    enabled: false  # Requires monitor-activity on (currently off - too noisy)
    icon: "!"
    color: "#000000"
  bell:
    enabled: true
    icon: "â—†"
    color: "#000000"
    bg: "#ffff00"  # Yellow background for visibility
  silence:
    enabled: true
    icon: "â—‹"
    color: "#000000"
  busy:
    enabled: true
    icon: "â—"
    color: "#ff0000"  # Bright red for visibility
    frames: ["â—", "â—“", "â—‘", "â—’"]  # Animation frames (cycles through these)
  input:
    enabled: true
    icon: "?"
    color: "#6a1b9a"  # Dark saturated purple - needs attention
    frames: ["?", "?"]  # Can add animation frames like ["?", " "] for blinking

