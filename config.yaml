bindings:
  toggle_sidebar: "prefix + Tab"
  next_tab: "prefix + n"
  prev_tab: "prefix + p"

  next_window_global: "cmd+shift+]"
  prev_window_global: "cmd+shift+["

  new_window_global: "cmd+shift+n"
  kill_window_global: "cmd+shift+w"
  new_window: "prefix + c"
  kill_pane: "prefix + x"
  split_horizontal: "prefix + \""
  split_vertical: "prefix + %"
  rename_window: "prefix + ,"
  window_list: "prefix + w"
  display_panes: "prefix + q"
  detach: "prefix + d"

  swap_pane: "cmd+`"  # Cycle active pane in window (Cmd+` -> Meta+`)

sidebar:
  header:
    fg: "auto"
    bg: "auto"
    active_color: true
  pane_headers: true    # Enable clickable overlay pane headers (replaces native border headers)
  new_tab_button: false
  new_group_button: false
  show_empty_groups: true
  close_button: false
  sort_by: "group"  # "group" or "index"
  hide_predefined_colors: false  # Hide predefined color palette in context menus (keep Custom + Reset)
  debug: true  # Enable debug logging to /tmp/tabby-debug.log
  touch_mode: false  # Force touch mode on when true. For auto mode, set TABBY_TOUCH=auto.
  disable_large_mode: true
  line_height: 0     # Extra lines between items (0=compact, 1+=spaced)
  mobile_max_percent: 15
  mobile_min_content_cols: 40
