    thought_speed: 3       # Frames per scroll step (1=fast, 5=slow)
    # llm_api_key: ""      # Set in your local config (not in repo)
    position: bottom
    pin: true
    priority: 50           # Between clock (100) and stats
    hunger_decay: 1728     # Seconds between hunger ticks (~2 days to starve)
    poop_chance: 50        # 50% chance to poop after eating
    debug_bar: true        # Show debug controls below pet widget
