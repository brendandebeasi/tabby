position: top
height: 2

# Terminal title - passed to terminal emulator
terminal_title:
  enabled: true
  # Format: #{window_index}.#{pane_index} #{window_name} #{pane_current_command}
  format: "tmux #{window_index}.#{pane_index} #{window_name} #{pane_current_command}"

style:
  rounded: true
  separator_left: ""
  separator_right: ""

overflow:
  mode: scroll
  indicator: "â€º"

groups:
  - name: "StudioDome"
    pattern: "^SD\\|"
    working_dir: "~/git/studiodome"
    theme        :
      bg: "#8b1a1a"
      fg: "#ffffff"
      active_bg: "#6b0f0f"
      active_fg: "#ffffff"
      icon: ""
      active_indicator_bg: "#26c6da"  # Bright teal

  - name: "Gunpowder"
    pattern: "^GP\\|"
    working_dir: "~/git/gunpowder"
    theme:
      bg: "#7f8c8d"
      fg: "#ecf0f1"
      active_bg: "#34495e"
      active_fg: "#ffffff"
      icon: "ğŸ”«"
      active_indicator_bg: "#26c6da"  # Bright teal

  - name: "Default"
    pattern: ".*"
    theme:
      bg: "#3498db"
      fg: "#ecf0f1"
      active_bg: "#3498db"
      active_fg: "#ffffff"
      icon: ""
      active_indicator_bg: "#26c6da"  # Bright teal

bindings:
  toggle_sidebar: "prefix + Tab"
  next_           tab: "prefix + n"
  prev_tab: "prefix + p"

sidebar:
  new_tab_button: true
  new_group_button: true
  show_empty_groups: true
  close_button: false
  sort_by: "group"  # "group" or "index"
  debug: true  # Enable debug logging to /tmp/tabby-debug.log
  touch_mode: false  # Larger tap targets for mobile/touch access
  line_height: 0     # Extra lines between items (0=compact, 1+=spaced)
  colors:
    disclosure_fg: "#e8e8e8"        # Disclosure icon color (off white)
    disclosure_expanded: "âŠŸ"        # Expanded state icon (boxed minus)
    disclosure_collapsed: "âŠ"       # Collapsed state icon (boxed plus)
    active_indicator: "â–ˆ"           # Active window/pane indicator character (solid block)
    active_indicator_fg: "auto"     # Foreground: "auto" = same as bg (solid color)
    active_indicator_bg: "auto"     # Background: "auto" = group's active_indicator_bg color
    tree_fg: "#888888"              # Tree branch color
    tree_branch: "â”œâ”€"               # Branch connector
    tree_branch_last: "â””â”€"          # Last branch connector
    tree_connector: "â”€"             # Horizontal connector
    tree_connector_panes: "â”¬"       # Connector when has panes
    tree_continue: "â”‚"              # Vertical continuation

pane_header:
  active_fg: "#ffffff"
  active_bg: "#3498db"
  inactive_fg: "#cccccc"
  inactive_bg: "#333333"
  command_fg: "#aaaaaa"
  border_from_tab: true  # Use the tab's color for active pane border
  # Border line style: single, double, heavy, simple, number
  border_lines: heavy
  # Border style for inactive panes (fg color)
  border_fg: "#444444"

# Prompt styling (for rename dialogs, etc.)
prompt:
  fg: "#000000"      # Black text for legibility
  bg: "#f0f0f0"      # Light gray background
  bold: true

# Terminal app for notifications deep-linking (used by focus_pane.sh)
# Options: Ghostty, iTerm, Terminal, Alacritty, kitty, WezTerm
terminal_app: Ghostty

indicators:
  activity:
    enabled: false  # Requires monitor-activity on (currently off - too noisy)
    icon: "!"
    color: "#000000"
  bell:
    enabled: true
    icon: "â—†"
    color: "#000000"
    bg: "#ffff00"  # Yellow background for visibility
  silence:
    enabled: true
    icon: "â—‹"
    color: "#000000"
  busy:
    enabled: true
    icon: "â—"
    color: "#ff0000"  # Bright red for visibility
    frames: ["â—", "â—“", "â—‘", "â—’"]  # Animation frames (cycles through these)
  input:
    enabled: true
    icon: "?"
    color: "#6a1b9a"  # Dark saturated purple - needs attention
    frames: ["?", "?"]  # Can add animation frames like ["?", " "] for blinking

# Sidebar widgets
widgets:
  clock:
    enabled: true
    format: "15:04:05"     # Go time format (with seconds)
    show_date: true
    date_format: "Mon Jan 2"
    fg: "#000000"
    # bg: "#1a1a1a"        # Optional background
    position: bottom       # "top" or "bottom"
    pin: true              # Pin to bottom (stays visible when scrolling)
    priority: 100          # Order for multiple pinned widgets (lower = closer to bottom)
    divider: "â”€"           # Divider line above widget
    divider_bottom: ""     # Divider line below widget
    divider_fg: "#444444"
    margin_top: 1          # Blank lines before top divider
    margin_bottom: 0       # Blank lines after bottom divider
    padding_top: 0         # Blank lines between divider and content
    padding_bottom: 0

  stats:
    enabled: true
    show_cpu: true
    show_memory: true
    show_battery: true
    style: "nerd"          # nerd, emoji, ascii, minimal
    bar_style: "block"     # block, braille, dots, ascii
    bar_width: 5
    cpu_fg: "#aaaaaa"
    memory_fg: "#aaaaaa"
    battery_fg: "#aaaaaa"
    divider: "â”€"
    divider_fg: "#444444"
    margin_top: 0
    margin_bot: 0
    padding_top: 0
    padding_bot: 0

  pet:
    enabled: true
    name: "Whiskers"
    style: "emoji"         # emoji, nerd, ascii
    rows: 2                # 2 rows for play area (Y=0, Y=1, Y=2)
    thoughts: false        # Disable LLM thoughts for now
    thought_speed: 3       # Frames per scroll step (1=fast, 5=slow)
    position: bottom
    pin: true
    priority: 50           # Between clock (100) and stats
    hunger_decay: 30       # Seconds between hunger ticks
    poop_chance: 50        # 50% chance to poop after eating
    divider: "â”€"
    divider_fg: "#444444"
