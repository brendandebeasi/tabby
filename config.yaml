position: top
height: 2

# Terminal title - passed to terminal emulator
terminal_title:
  enabled: true
  # Format: #{window_index}.#{pane_index} #{window_name} #{pane_current_command}
  format: "tmux #{window_index}.#{pane_index} #{window_name} #{pane_current_command}"

style:
  rounded: true
  separator_left: ""
  separator_right: ""

overflow:
  mode: scroll
  indicator: "‚Ä∫"

groups:
  - name: "StudioDome"
    pattern: "^SD\\|"
    working_dir: "~/git/studiodome"
    theme:
      bg: "#8b1a1a"
      fg: "#ffffff"
      active_bg: "#6b0f0f"
      active_fg: "#ffffff"
      icon: ""

  - name: "Gunpowder"
    pattern: "^GP\\|"
    working_dir: "~/git/gunpowder"
    theme:
      bg: "#7f8c8d"
      fg: "#ecf0f1"
      active_bg: "#34495e"
      active_fg: "#ffffff"
      icon: "üî´"

  - name: "Default"
    pattern: ".*"
    theme:
      bg: "#3498db"
      fg: "#ecf0f1"
      active_bg: "#3498db"
      active_fg: "#ffffff"
      icon: ""

bindings:
  toggle_sidebar: "prefix + Tab"
  next_tab: "prefix + n"
  prev_tab: "prefix + p"

sidebar:
  new_tab_button: true
  new_group_button: true
  show_empty_groups: true
  close_button: false
  sort_by: "group"  # "group" or "index"
  debug: true  # Enable debug logging to /tmp/tabby-debug.log
  colors:
    disclosure_fg: "#000000"        # Disclosure icon color
    disclosure_expanded: "‚äü"        # Expanded state icon (boxed minus)
    disclosure_collapsed: "‚äû"       # Collapsed state icon (boxed plus)
    active_indicator: "‚óè"           # Active window/pane indicator (filled circle)
    active_indicator_fg: "#000000"  # Active indicator color
    tree_fg: "#888888"              # Tree branch color
    tree_branch: "‚îú‚îÄ"               # Branch connector
    tree_branch_last: "‚îî‚îÄ"          # Last branch connector
    tree_connector: "‚îÄ"             # Horizontal connector
    tree_connector_panes: "‚î¨"       # Connector when has panes
    tree_continue: "‚îÇ"              # Vertical continuation

pane_header:
  active_fg: "#ffffff"
  active_bg: "#3498db"
  inactive_fg: "#cccccc"
  inactive_bg: "#333333"
  command_fg: "#aaaaaa"
  border_from_tab: true  # Use the tab's color for active pane border
  # Border line style: single, double, heavy, simple, number
  border_lines: heavy
  # Border style for inactive panes (fg color)
  border_fg: "#444444"

# Prompt styling (for rename dialogs, etc.)
prompt:
  fg: "#000000"      # Black text for legibility
  bg: "#f0f0f0"      # Light gray background
  bold: true

# Terminal app for notifications deep-linking (used by focus_pane.sh)
# Options: Ghostty, iTerm, Terminal, Alacritty, kitty, WezTerm
terminal_app: Ghostty

indicators:
  activity:
    enabled: false  # Requires monitor-activity on (currently off - too noisy)
    icon: "!"
    color: "#000000"
  bell:
    enabled: true
    icon: "‚óÜ"
    color: "#000000"
    bg: "#ffff00"  # Yellow background for visibility
  silence:
    enabled: true
    icon: "‚óã"
    color: "#000000"
  busy:
    enabled: true
    icon: "‚óê"
    color: "#ff0000"  # Bright red for visibility
    frames: ["‚óê", "‚óì", "‚óë", "‚óí"]  # Animation frames (cycles through these)
  input:
    enabled: true
    icon: "?"
    color: "#ffffff"
    bg: "#9b59b6"  # Purple background - needs attention
    frames: ["?", "?"]  # Can add animation frames like ["?", " "] for blinking
